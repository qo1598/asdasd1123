<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 뒤집기 메모리 게임</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .stats {
      margin-bottom: 20px;
      font-size: 18px;
    }
    
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      grid-gap: 10px;
      perspective: 1000px;
    }
    
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card.matched {
      transform: rotateY(180deg);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-size: 24px;
      font-weight: bold;
    }
    
    .card-front {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
    }
    
    .card-back {
      background-color: #3498db;
      background-image: linear-gradient(45deg, #3498db 25%, #2980b9 25%, #2980b9 50%, #3498db 50%, #3498db 75%, #2980b9 75%, #2980b9 100%);
      background-size: 20px 20px;
    }
    
    .reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .reset-button:hover {
      background-color: #3498db;
    }
    
    .win-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 32px;
      text-align: center;
      padding-top: 200px;
      z-index: 100;
    }
    
    .win-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>카드 뒤집기 메모리 게임</h1>
  <div class="stats">
    <span>시도 횟수: <span id="attempts">0</span></span>
    <span> | </span>
    <span>찾은 쌍: <span id="pairs">0</span> / 8</span>
  </div>
  <div class="game-container" id="game-container"></div>
  <button class="reset-button" id="reset-button">게임 재시작</button>
  <div class="win-message" id="win-message">
    축하합니다! 모든 카드를 찾았습니다!<br>
    시도 횟수: <span id="final-attempts">0</span><br>
    <button class="reset-button" id="play-again-button">다시 플레이</button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameContainer = document.getElementById('game-container');
      const resetButton = document.getElementById('reset-button');
      const playAgainButton = document.getElementById('play-again-button');
      const attemptsElement = document.getElementById('attempts');
      const pairsElement = document.getElementById('pairs');
      const winMessage = document.getElementById('win-message');
      const finalAttemptsElement = document.getElementById('final-attempts');
      
      const emojis = ['🍎', '🍌', '🍒', '🍓', '🍕', '🍩', '🍦', '🍫'];
      const cards = [...emojis, ...emojis]; // 각 이모지 두 개씩
      
      let hasFlippedCard = false;
      let lockBoard = false;
      let firstCard, secondCard;
      let attempts = 0;
      let pairs = 0;
      
      function shuffle(array) {
        let currentIndex = array.length;
        let temporaryValue, randomIndex;
        
        while (currentIndex !== 0) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;
          
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }
        
        return array;
      }
      
      function createCard(emoji, index) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = emoji;
        card.dataset.index = index;
        
        const cardFront = document.createElement('div');
        cardFront.classList.add('card-face', 'card-front');
        cardFront.textContent = emoji;
        
        const cardBack = document.createElement('div');
        cardBack.classList.add('card-face', 'card-back');
        
        card.appendChild(cardFront);
        card.appendChild(cardBack);
        
        card.addEventListener('click', flipCard);
        
        return card;
      }
      
      function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;
        
        this.classList.add('flipped');
        
        if (!hasFlippedCard) {
          // 첫 번째 카드 뒤집기
          hasFlippedCard = true;
          firstCard = this;
          return;
        }
        
        // 두 번째 카드 뒤집기
        secondCard = this;
        attempts++;
        attemptsElement.textContent = attempts;
        
        checkForMatch();
      }
      
      function checkForMatch() {
        let isMatch = firstCard.dataset.value === secondCard.dataset.value;
        
        if (isMatch) {
          disableCards();
          pairs++;
          pairsElement.textContent = pairs;
          
          if (pairs === 8) {
            setTimeout(() => {
              finalAttemptsElement.textContent = attempts;
              winMessage.classList.add('show');
            }, 500);
          }
        } else {
          unflipCards();
        }
      }
      
      function disableCards() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        
        resetBoard();
      }
      
      function unflipCards() {
        lockBoard = true;
        
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          
          resetBoard();
        }, 1000);
      }
      
      function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
      }
      
      function initGame() {
        gameContainer.innerHTML = '';
        attempts = 0;
        pairs = 0;
        attemptsElement.textContent = attempts;
        pairsElement.textContent = pairs;
        winMessage.classList.remove('show');
        
        const shuffledCards = shuffle(cards);
        
        shuffledCards.forEach((emoji, index) => {
          const card = createCard(emoji, index);
          gameContainer.appendChild(card);
        });
      }
      
      resetButton.addEventListener('click', initGame);
      playAgainButton.addEventListener('click', initGame);
      
      // 게임 초기화
      initGame();
    });
  </script>
</body>
</html>
